    <section id="forms">
      <div class="container">
        <h2>Let's Connect</h2>
        <form onsubmit="return validation()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="" id="name-input" />
            <p id="name-validation">Enter name</p>

          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="" id="email-input" />
            <p id="email-validation">Email cannot be empty</p>
           
          </div>

          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="" id="location-input" />
            <p id="location-validation">Location cannot be empty</p>
           
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="" id="message-input" cols="40" rows="3" tabindex="4"></textarea>
            <p id="message-validation">Enter message</p>
          </div>

          <div class="form-group">
            <input class="button" type="submit">
          </div>
        </form>
      </div>
    </section>
